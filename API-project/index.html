<!DOCTYPE html>
<html>
<head>
	<title>Search Engines</title>

	<!-- Scale -->
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">

	<!-- CSS -->
	<link rel='stylesheet' type='text/css' href="style.css">

	<!-- jQuery -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

	<!-- JavaScript -->
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<main id="allMain">

		<!-- Header -->
		<header class="subMain">
			<h1 class="headerTitle">Search Engines</h1>
			<article>
				<p>
					A school project for using different APIs.
					<br>Includes:
					<br> - www.omdbApi.com
					<br> - www.eBay.com (requires API key to use)
					<br> - www.42matters.com (requires API key to use)
				</p>
					<a href="https://hnyberg.github.io/">Back to Hannes Nyberg's Github Pages</a>
			</article>
		</header>

		<!-- All results -->
		<main id="resultsMain">

			<!-- Movie section -->
			<main class="subMain">
				<form>
					<h1 class="title">Look up a movie</h1>
					<table>
						<tr>
							<td><label>Movie/Series title: </label></td>
						</tr>
						<tr>
							<td><input id="movieSearchBox"></input></td>
						</tr>
						<tr>
							<td><button id="movieSearchButton"><strong>Search Movie</strong></button></td>
						</tr>
					</table>
				</form>
				<section class="movieResultClass" id="bestMovieResults"></section>
				<section class="movieResultClass" id="allMoviesResults"></section>
			</main>

			<!-- eBay section -->
			<main class="subMain">
				<form>
					<h1 class="title">Look up a product</h1>
					<table>
						<tr>
							<td><label>Product name: </label></td>
							<td><label>eBay API Key: </label></td>
						</tr>
						<tr>
							<td><input id="productSearchBox"></input></td>
							<td><input id="productAPIBox"></input></td>
						</tr>
						<tr>
							<td colspan="2"><button id="productSearchButton"><strong>Search Product</strong></button></td>
						</tr>
					</table>
				</form>
				<section id="productResults"></section>
			</main>

			<!-- App section -->
			<main class="subMain">
				<form>
					<h1 class="title">Look up an app</h1>
					<table>
						<tr>
							<td><label>App name: </label></td>
							<td><label>App API Key: </label></td>
						</tr>
						<tr>
							<td><input id="appSearchBox"></input></td>
							<td><input id="appAPIBox"></input></td>
						</tr>
						<tr>
							<td colspan="2">
								<button id="appSearchButton"><strong>Search App</strong></button>
							</td>
						</tr>
					</table>
				</form>
				<section id="appResults"></section>
			</main>
		</main>

		<!-- Footer -->
		<footer class="subMain">
			<a href="http://imgur.com/gallery/K3bYZ">Background image source</a>
		</footer>

	</main>
</body>
</html>
